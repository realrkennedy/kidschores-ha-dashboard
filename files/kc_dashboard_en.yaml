                  "<ha-icon icon=" ~ 'mdi:broom' ~ "></ha-icon>" ~ "&nbsp;&nbsp;**" ~ ui.get('total_completed', 'err-total_completed') ~ ":** &nbsp;&nbsp;" ~ all_time_completed ~ " \n\n"
                  "**ğŸ¥‡ " ~ ui.get('highest_badge_earned', 'err-highest_badge_earned') ~ ":** &nbsp;&nbsp;" ~ badge_display_line ~ "  \n"
                  "**ğŸ’ " ~ points_label ~ " " ~ ui.get('multiplier', 'err-multiplier') ~ ":** &nbsp;&nbsp;x" ~ highest_badge_multiplier ~ "  \n\n"
                  "**ğŸ¥‡ " ~ ui.get('all_earned_badges', 'err-all_earned_badges') ~ ":**  " ~ (ns.badge_list if all_badges | length > 0 else "&nbsp;" ~ ui.get('none', 'err-none')) ~ "  \n"
                  "#### ğŸ " ~ ui.get('rewards', 'err-rewards') ~ ": &nbsp;&nbsp;" ~
