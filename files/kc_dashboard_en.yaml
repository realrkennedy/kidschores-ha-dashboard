max_columns: 4
title: Kidname Chores
path: Kidname
sections:
  - type: grid
    cards:
      - square: false
        type: grid
        columns: 1
        cards:
          - type: custom:auto-entities
            card:
              square: false
              type: grid
              columns: 1
            card_param: cards
            filter:
              template: >-
                {#-- ===== WELCOME CARD ===== --#}

                {#-- 1. User Configuration --#}
                {%- set Kid_name = 'Kidname' -%}

                {#-- 2. Initialize Variables --#}
                {%- set Kid_name_normalize = Kid_name | slugify() -%}
                {%- set dashboard_helper = 'sensor.kc_' ~ Kid_name_normalize ~ '_ui_dashboard_helper' -%}
                {%- set points_sensor = 'sensor.kc_' ~ Kid_name_normalize ~ '_points' -%}
                {%- set total_sensor = 'sensor.kc_' ~ Kid_name_normalize ~ '_chores_completed_total' -%}
                {%- set highest_badge_entity = 'sensor.kc_' ~ Kid_name_normalize ~ '_highest_badge' -%}

                {#-- 3. Collect Data --#}
                {%- set ui = (state_attr(dashboard_helper, 'ui_translations') or {}) -%}
                {%- set points = states(points_sensor) | int(default=0) -%}
                {%- set points_label = state_attr(points_sensor, 'unit_of_measurement') -%}
                {%- set points_icon = state_attr(points_sensor, 'icon') -%}
                {%- set weekly_completed = state_attr(total_sensor, 'chore_stat_approved_week') | int(default=0) -%}
                {%- set todays_completed = state_attr(total_sensor, 'chore_stat_approved_today') | int(default=0) -%}
                {%- set highest_badge = states(highest_badge_entity) or 'None' -%}
                {%- set highest_badge_icon = state_attr(highest_badge_entity, 'icon') or 'mdi:medal-outline' -%}
                {%- set highest_badge_multiplier = (state_attr(highest_badge_entity, 'awards') or {}).get('points_multiplier') | float(default=1) -%}

                {#-- 4. Build Display --#}
                {%- if highest_badge not in ['None', 'unknown', 'Unknown', 'unavailable'] -%}
                  {%- if highest_badge_multiplier > 1 -%}
                    {%- set badge_display = "<ha-icon icon='" ~ highest_badge_icon ~ "'></ha-icon> " ~ highest_badge ~ " (x" ~ highest_badge_multiplier|string ~ ")  \n" -%}
                  {%- else -%}
                    {%- set badge_display = "<ha-icon icon='" ~ highest_badge_icon ~ "'></ha-icon> " ~ highest_badge ~ "  \n" -%}
                  {%- endif -%}
                {%- else -%}
                  {%- set badge_display = "" -%}
                {%- endif -%}

                {%- set content =
                  "## ğŸ‘‹ " ~ ui.get('welcome', 'err-welcome') ~ ", " ~ Kid_name ~ "! \n"
                  "#### <ha-icon icon=" ~ points_icon ~ "></ha-icon>&nbsp;&nbsp;" ~ points_label ~ ": &nbsp;&nbsp;" ~ points ~ "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" ~ badge_display ~ " \n"
                  "**ğŸ“… " ~ ui.get('weekly_completed', 'err-weekly_completed') ~ ":** &nbsp;&nbsp;" ~ weekly_completed ~ "  \n"
                  "**â˜€ï¸ " ~ ui.get('todays_completed', 'err-todays_completed') ~ ":** &nbsp;&nbsp;" ~ todays_completed ~ "  \n\n"
                -%}

                {#-- 5. Render --#}
                {{
                  {
                    'type': 'markdown',
                    'content': content
                  }
                }},
      - type: grid
        square: false
        columns: 1
        cards:
          - type: custom:auto-entities
            card:
              square: false
              type: grid
              columns: 1
            card_param: cards
            filter:
              template: >-
                {#-- ===== CHORES CARD ===== --#}

                {#-- 1. User Configuration --#}
                {%- set Kid_name = 'Kidname' -%}
                {%- set pref_column_count = 2 -%}
                {%- set pref_use_overdue_grouping = true -%}
                {%- set pref_use_today_grouping = true -%}
                {%- set pref_include_daily_recurring_in_today = true -%}
                {%- set pref_use_weekly_grouping = true -%}
                {%- set pref_include_weekly_recurring_in_weekly = true -%}
                {%- set pref_exclude_approved = false -%}
                {%- set pref_use_label_grouping = true -%}
                {%- set pref_exclude_label_list = ["Example_label_1", "Example_label_2"] -%}

                {#-- 2. Initialize Variables --#}
                {%- set Kid_name_normalize = Kid_name | slugify() -%}
                {%- set dashboard_helper = 'sensor.kc_' ~ Kid_name_normalize ~ '_ui_dashboard_helper' -%}
                {%- set points_sensor = 'sensor.kc_' ~ Kid_name_normalize ~ '_points' -%}
                {%- set points_label = state_attr(points_sensor, 'unit_of_measurement') -%}
                {%- set points_icon = state_attr(points_sensor, 'icon') -%}

                {%- set ns = namespace(
                  overdue_buttons=[],
                  am_buttons=[],
                  pm_buttons=[],
                  weekly_buttons=[],
                  other_buttons=[],
                  label_button_groups=[],
                  all_label_buttons=[],
                  all_chore_labels=[],
                  group_cards=[]
                ) -%}

                {#-- 3. Collect Data --#}
                {%- set ui = state_attr(dashboard_helper, 'ui_translations') or {} -%}
                {%- set chore_list = state_attr(dashboard_helper, 'chores') | default([], true) -%}

                {%- set today_00 = as_timestamp(now().replace(hour=0, minute=0, second=0, microsecond=0)) -%}
                {%- set today_12 = today_00 + (12 * 60 * 60) -%}
                {%- set today_24 = today_00 + (24 * 60 * 60) -%}
                {%- set week_start = 0 -%}
                {%- set days_until_week_start = 7 if now().weekday() == week_start else (7 - now().weekday()) % 7 -%}
                {%- set week_start_00 = as_timestamp((now() + timedelta(days=days_until_week_start)).replace(hour=0, minute=0, second=0, microsecond=0)) -%}

                {#-- 4. Build Display --#}
                {%- for chore in chore_list -%}
                  {%- set chore_sensor_id = chore.eid if chore is mapping else chore -%}
                  {%- set sensor_state = states(chore_sensor_id) -%}
                  {%- set due_date_str = state_attr(chore_sensor_id, 'due_date') -%}
                  {%- set recurring = state_attr(chore_sensor_id, 'recurring_frequency') -%}
                  {%- set chore_labels = state_attr(chore_sensor_id, 'labels') -%}
                  {%- if not (chore_labels | select('in', pref_exclude_label_list) | list | count > 0) -%}
                    {%- if sensor_state == 'overdue' and pref_use_overdue_grouping -%}
                      {%- set ns.overdue_buttons = ns.overdue_buttons + [chore_sensor_id] -%}
                    {%- elif sensor_state == 'approved' and state_attr(chore_sensor_id,'allow_multiple_claims_per_day') == false and pref_exclude_approved -%}
                      {#-- Do nothing --#}
                    {%- elif pref_use_label_grouping and chore_labels is iterable and chore_labels | length > 0 -%}
                      {#-- Process label and sensor sorting --#}
                      {%- for label in chore_labels -%}
                        {%- set ns.all_chore_labels = (ns.all_chore_labels | list + [label]) -%}
                        {%- set ns.all_label_buttons = ns.all_label_buttons + [(label, [chore_sensor_id])] -%}
                      {%- endfor -%}
                    {%- elif pref_use_today_grouping or pref_use_weekly_grouping -%}
                      {#-- Calculate Due this Morning and Due Today --#}
                      {%- if due_date_str is not none and due_date_str != 'unknown' -%}
                        {%- set due_date_ts = as_timestamp(due_date_str) -%}
                        {%- if (today_00 <= due_date_ts < today_24) and pref_use_today_grouping -%}
                          {%- if due_date_ts < today_12 -%}
                            {%- set ns.am_buttons = ns.am_buttons + [chore_sensor_id] -%}
                          {%- elif due_date_ts < today_24 -%}
                            {%- set ns.pm_buttons = ns.pm_buttons + [chore_sensor_id] -%}
                          {%- endif -%}
                        {%- elif (due_date_ts < week_start_00) and pref_use_weekly_grouping -%}
                          {%- set ns.weekly_buttons = ns.weekly_buttons + [chore_sensor_id] -%}
                        {%- else -%}
                          {%- set ns.other_buttons = ns.other_buttons + [chore_sensor_id] -%}
                        {%- endif -%}
                      {%- elif recurring == 'daily' and pref_include_daily_recurring_in_today -%}
                        {%- set ns.pm_buttons = ns.pm_buttons + [chore_sensor_id] -%}
                      {%- elif recurring == 'weekly' and pref_include_weekly_recurring_in_weekly -%}
                        {%- set ns.weekly_buttons = ns.weekly_buttons + [chore_sensor_id] -%}
                      {%- else -%}
                        {%- set ns.other_buttons = ns.other_buttons + [chore_sensor_id] -%}
                      {%- endif -%}
                    {%- else -%}
                      {%- set ns.other_buttons = ns.other_buttons + [chore_sensor_id] -%}
                    {%- endif -%}
                  {%- endif -%}
                {%- endfor -%}

                {#-- Create Label Groups --#}
                {%- set ns.all_chore_labels = ns.all_chore_labels | unique | list | sort -%}
                {%- set ns.all_chore_labels = ns.all_chore_labels | reject('in', pref_exclude_label_list) | list -%}
                {%- for label in ns.all_chore_labels -%}
                  {%- set temp_label_button_group = [] -%}
                  {%- for label_entry, sensor_id in ns.all_label_buttons -%}
                    {%- if label_entry == label -%}
                      {%- set temp_label_button_group = temp_label_button_group + ([sensor_id] | first) -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {%- set ns.label_button_groups = ns.label_button_groups + [{'name': label, 'buttons': temp_label_button_group, 'icon': 'mdi:label'}] -%}
                {%- endfor -%}

                {#-- Build the button groups --#}
                {%- set button_groups = [
                    {'name': "!!!!!!!!!!! " ~ ui.get('overdue', 'err-overdue') ~ " !!!!!!!!!!!", 'buttons': ns.overdue_buttons, 'icon': 'mdi:alert-octagon'},
                    {'name': ui.get('due_this_morning', 'err-due_this_morning'), 'buttons': ns.am_buttons, 'icon': 'mdi:alarm'},
                    {'name': ui.get('due_today', 'err-due_today'), 'buttons': ns.pm_buttons, 'icon': 'mdi:calendar-today'},
                    {'name': ui.get('due_this_week', 'err-due_this_week'), 'buttons': ns.weekly_buttons, 'icon': 'mdi:calendar-week'}
                ] -%}

                {#-- Insert label-based groups --#}
                {%- set button_groups = button_groups + ns.label_button_groups -%}

                {#-- Continue with bonus group --#}
                {%- set button_groups = button_groups + [
                    {'name': ui.get('upcoming_bonus', 'err-upcoming_bonus'), 'buttons': ns.other_buttons, 'icon': 'mdi:calendar-clock'}
                ] -%}

                {#-- 5. Render --#}
                {{
                  {
                    'type': 'heading',
                    'icon': 'mdi:broom',
                    'heading': ui.get('chores', 'err-chores'),
                    'heading_style': 'title',
                  }
                }},

                {#-- Loop through the button groups and create all claim buttons --#}
                {%- for group in button_groups -%}
                  {%- set ns.group_cards = [] -%}
                  {%- if group.buttons | length > 0 -%}
                    {%- set heading_card =
                      {
                        'type': 'heading',
                        'icon': group.icon,
                        'heading': group.name,
                        'heading_style': 'title',
                      }
                    -%}
                    {{- heading_card -}},

                    {%- for chore_sensor_id in group.buttons -%}
                      {%- set claim_button_eid = state_attr(chore_sensor_id, 'claim_button_eid') | default('', true) -%}
                      {%- set primary = state_attr(chore_sensor_id, 'chore_name') ~ (' (S)' if state_attr(chore_sensor_id, 'shared_chore') else '')  -%}
                      {%- set button_state = states(claim_button_eid) if claim_button_eid else 'unknown' -%}
                      {%- if button_state not in ['unknown', 'unavailable', 'error'] -%}
                        {%- set ts_diff = (now().timestamp() - as_timestamp(button_state)) | float(0) -%}
                        {%- set last_update = (
                            '%.0f minutes ago' % (ts_diff / 60)
                            if ts_diff < 3600 else
                            '%.0f hours ago' % (ts_diff / 3600)
                            if ts_diff < 86400 else
                            '%.0f days ago' % (ts_diff / 86400)
                          ) -%}
                      {%- else -%}
                        {%- set last_update = '' -%}
                      {%- endif -%}
                      {%- set due_date_str = state_attr(chore_sensor_id, 'due_date') | string -%}
                      {%- set due_date = as_datetime(due_date_str).astimezone(now().tzinfo) if due_date_str not in ['None', 'unknown', 'unavailable'] else None -%}
                      {%- set recurring = state_attr(chore_sensor_id, 'recurring_frequency') -%}
                      {%- set today = now().astimezone(now().tzinfo).date() -%}
                      {%- set due_date_short =
                          ui.get('daily', 'err-daily') if recurring == 'daily' and not due_date else
                          ui.get('weekly', 'err-weekly') if recurring == 'weekly' and not due_date else
                          ui.get('no_due_date', 'err-no_due_date') if not due_date else
                          (due_date.strftime('%-I:%M %p') if due_date.date() == today else as_timestamp(due_date) | timestamp_custom('%a %b %-d', true))
                      -%}

                      {%- set multi_approve = state_attr(chore_sensor_id, 'allow_multiple_claims_per_day') -%}
                      {%- set chore_state = states(chore_sensor_id) -%}
                      {%- set state_map = {
                          'pending': ui.get('pending', 'err-pending'),
                          'claimed': ui.get('claimed', 'err-claimed'),
                          'approved': ui.get('approved', 'err-approved'),
                          'overdue': ui.get('overdue', 'err-overdue')
                      } -%}
                      {%- set chore_state_display = (state_map[chore_state] if chore_state in state_map else chore_state) ~ ' (M)' if multi_approve == true else (state_map[chore_state] if chore_state in state_map else chore_state) -%}
                      {%- set points = state_attr(chore_sensor_id, 'default_points') | string -%}
                      {%- set global_chore_state = state_attr(chore_sensor_id, 'global_state') -%}
                      {%- set streak = state_attr(chore_sensor_id, 'chore_current_streak') | string -%}
                      {%- set secondary = points_label ~ ': ' + points + '\n' + ui.get('streak', 'err-streak') + ': ' + streak + '\n \n' + ui.get('status', 'err-status') + ': ' + chore_state_display + '\n' + ui.get('due', 'err-due') + ': ' + due_date_short -%}
                      {%- set icon_color = (
                            'blue' if chore_state == 'approved' and multi_approve == true else
                            'green' if chore_state == 'approved' else
                            'yellow' if chore_state == 'partial' else
                            'orange' if chore_state == 'claimed' else
                            'red' if chore_state == 'overdue' else
                            'purple' if '_in_part' in global_chore_state else
                            'grey'
                          ) -%}
                      {%- set badge_color = (
                            'blue' if chore_state == 'approved' and multi_approve == true else
                            'green' if chore_state == 'approved' else
                            'green' if chore_state == 'partial' else
                            'green' if chore_state == 'claimed' else
                            'red' if chore_state == 'overdue' else
                            'purple' if '_in_part' in global_chore_state else
                            'grey'
                          ) -%}
                      {%- set badge_icon = (
                            'mdi:check-bold' if chore_state == 'approved' else
                            'mdi:check-bold' if chore_state == 'partial' else
                            'mdi:check-bold' if chore_state == 'claimed' else
                            'mdi:exclamation-thick' if chore_state == 'overdue' else
                            'mdi:account-group' if '_in_part' in global_chore_state else
                            ''
                          ) -%}
                      {#-- Add chore card to the group_cards list --#}
                      {%- set chore_icon = state_attr(chore_sensor_id, 'icon') | default('mdi:broom') -%}
                      {%- set ns.group_cards = ns.group_cards + [{
                          'type': 'custom:mushroom-template-card',
                          'entity': chore_sensor_id,
                          'primary': primary,
                          'multiline_secondary': 'false',
                          'secondary': secondary,
                          'layout': 'horizontal',
                          'icon': chore_icon,
                          'icon_color': icon_color,
                          'badge_color': badge_color,
                          'badge_icon': badge_icon,
                          'tap_action': {
                            'action': 'call-service',
                            'service': 'button.press',
                            'target': {
                              'entity_id': claim_button_eid
                            }
                          },
                          'hold_action': {
                            'action': 'more-info'
                          }
                      }] -%}
                    {%- endfor -%}
                    {#-- Display the grid card for this group --#}
                      {{
                        {
                          'type': 'grid',
                          'columns': pref_column_count,
                          'square': false,
                          'cards': ns.group_cards
                        }
                      }},
                  {%- endif -%}
                {%- endfor -%}
      - square: false
        type: grid
        columns: 1
        cards:
          - type: custom:auto-entities
            card:
              square: false
              type: grid
              columns: 1
            card_param: cards
            filter:
              template: >-
                {#-- ===== REWARDS CARD ===== --#}

                {#-- 1. User Configuration --#}
                {%- set Kid_name = 'Kidname' -%}
                {%- set pref_column_count = 1 -%} {%- set pref_use_label_grouping = false -%}
                {%- set pref_exclude_label_list = [ "Example_label_1", "Example_label_2" ] -%}

                {#-- 2. Initialize Variables --#}
                {%- set Kid_name_normalize = Kid_name | slugify() -%}
                {%- set dashboard_helper = 'sensor.kc_' ~ Kid_name_normalize ~ '_ui_dashboard_helper' -%}
                {%- set points_sensor = 'sensor.kc_' ~ Kid_name_normalize ~ '_points' -%}
                {%- set points_label = state_attr(points_sensor, 'unit_of_measurement') -%}
                {%- set points_icon = state_attr(points_sensor, 'icon') -%}

                {%- set ns = namespace(
                  all_reward_labels=[],
                  all_label_sensors=[],
                  label_sensor_groups=[],
                  temp_label_sensor_group=[],
                  group_cards=[]
                ) -%}

                {#-- 3. Collect Data --#}
                {%- set ui = state_attr(dashboard_helper, 'ui_translations') or {} -%}
                {%- set reward_list = state_attr(dashboard_helper, 'rewards') | default([], true) -%}
                {%- set current_points = states(points_sensor) | int(default=0) -%}

                {#-- 4. Build Display Groups --#}
                {%- for sensor in reward_list -%}
                  {%- set sensor_eid = sensor.eid if sensor is mapping else sensor -%}
                  {%- set reward_labels = state_attr(sensor_eid, 'labels') | default(['-No Label-'], true) -%}

                  {#-- Process label and sensor sorting --#}
                  {%- for label in reward_labels -%}
                    {%- set label_to_use = label if pref_use_label_grouping else '-No Label-' -%}
                    {%- set ns.all_reward_labels = (ns.all_reward_labels | list + [label_to_use]) -%}
                    {%- set ns.all_label_sensors = ns.all_label_sensors + ([(label_to_use, [sensor_eid])]) -%}
                  {%- endfor -%}
                {%- endfor -%}

                {#-- 4. Build Display Groups --#} {%- set ns.all_reward_labels =
                ns.all_reward_labels | unique | list | sort -%} {%- set
                ns.all_reward_labels = ns.all_reward_labels | reject('in',
                pref_exclude_label_list) | list -%}

                {%- for label in ns.all_reward_labels -%}
                  {%- set ns.temp_label_sensor_group = [] -%}
                  {%- for label_entry, sensor_list in ns.all_label_sensors -%}
                    {%- if label_entry == label -%}
                      {#-- sensor_list is already a list with one sensor, extract it and add to group --#}
                      {%- set ns.temp_label_sensor_group = ns.temp_label_sensor_group + [sensor_list | first] -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {%- set ns.label_sensor_groups = ns.label_sensor_groups + [{'name': label, 'sensors': ns.temp_label_sensor_group, 'icon': 'mdi:gift'}] -%}
                {%- endfor -%}

                {#-- 5. Render --#} {%- for group in ns.label_sensor_groups -%}
                  {%- set ns.group_cards = [] -%}

                  {%- for sensor in group.sensors -%}
                      {%- set reward_name = state_attr(sensor, 'reward_name') | default('Unknown') -%}
                      {%- set reward_cost = state_attr(sensor, 'cost') | int(default=0) -%}
                      {%- set reward_icon = state_attr(sensor, 'icon') | default('mdi:gift') -%}
                      {%- set claim_button = state_attr(sensor, 'claim_button_eid') | default('', true) -%}
                      {%- set approvals = state_attr(sensor, 'reward_approvals_count') | int(default=0) -%}
                      {%- set claims = state_attr(sensor, 'reward_claims_count') | int(default=0) -%}

                      {%- set points_needed = reward_cost - current_points if reward_cost > current_points else 0 -%}
                      {%- set can_claim = "âœ…" if points_needed == 0 else "âŒ " ~ ui.get('need', 'err-need') ~ " " ~ points_needed ~ " " ~ ui.get('more', 'err-more') -%}

                      {%- set ns.group_cards = ns.group_cards + [{
                        'type': 'custom:mushroom-template-card',
                        'primary': reward_name,
                        'secondary': "ğŸ’° " ~ ui.get('cost', 'err-cost') ~ ": " ~ reward_cost|string ~ " | ğŸ‘ " ~ approvals|string ~ " | ğŸ“¥ " ~ claims|string ~ " | " ~ can_claim,
                        'icon': reward_icon,
                        'icon_color': 'green' if points_needed == 0 else 'grey',
                        'tap_action': { 'action': 'call-service', 'service': 'button.press', 'target': {'entity_id': claim_button } }
                      }] -%}
                  {%- endfor -%}

                  {{
                    {
                      'type': 'heading',
                      'icon': 'mdi:gift-outline',
                      'heading': group.name if group.name != '-No Label-' else ui.get('rewards', 'err-rewards'),
                      'heading_style': 'title',
                    }
                  }},{{
                    {
                      'type': 'grid',
                      'columns': pref_column_count,
                      'square': false,
                      'cards': ns.group_cards if ns.group_cards | length > 0 else [{'type': 'markdown', 'content': ui.get('no_rewards', 'err-no_rewards')}]
                    }
                  }},
                {%- endfor -%}
  - type: grid
    cards:
      - square: false
        type: grid
        columns: 1
        cards:
          - type: custom:auto-entities
            card:
              square: false
              type: grid
              columns: 1
            card_param: cards
            filter:
              template: >-
                {#-- ===== SHOWCASE CARD ===== --#}

                {#-- 1. User Configuration --#} {%- set Kid_name = 'Kidname' -%} {%-
                set pref_show_penalties = true -%}

                {#-- 2. Initialize Variables --#} {%- set Kid_name_normalize =
                Kid_name | slugify() -%} {%- set dashboard_helper = 'sensor.kc_'
                ~ Kid_name_normalize ~ '_ui_dashboard_helper' -%} {%- set ui =
                state_attr(dashboard_helper, 'ui_translations') -%}

                {#-- 3. Collect Data --#} {%- set points_sensor = 'sensor.kc_' ~
                Kid_name_normalize ~ '_points' -%} {%- set points =
                states(points_sensor) | int(default=0) -%} {%- set
                points_earned_all_time = state_attr(points_sensor,
                'point_stat_points_earned_all_time') | int(default=0) -%} {%-
                set points_label = state_attr(points_sensor,
                'unit_of_measurement') -%} {%- set points_icon =
                state_attr(points_sensor, 'icon') -%}

                {%- set all_time_sensor = 'sensor.kc_' ~ Kid_name_normalize ~
                '_chores_completed_total' -%} {%- set all_time_completed =
                states(all_time_sensor) | int(default=0) -%}

                {%- set highest_badge_entity = 'sensor.kc_' ~ Kid_name_normalize
                ~ '_highest_badge' -%} {%- set highest_badge =
                states(highest_badge_entity) or 'None' -%} {%- set
                highest_badge_icon = state_attr(highest_badge_entity, 'icon') or
                'mdi:medal-outline' -%} {%- set highest_badge_multiplier =
                (state_attr(highest_badge_entity, 'awards') or
                {}).get('points_multiplier') | float(1) -%} {%- set all_badges =
