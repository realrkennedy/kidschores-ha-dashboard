                      "#### âš ï¸ " ~ ui.get('penalties_applied', 'err-penalties_applied') ~ ": &nbsp;&nbsp;" ~
                      ("\n" ~ ('\n'.join(ns.penalties))  ~ "  \n"
                      "**ğŸ’¥ " ~ ui.get('total_penalty', 'err-total_penalty') ~ " " ~ points_label ~ ":** &nbsp;&nbsp;" ~ ns.total_penalty_points ~ "  \n"
