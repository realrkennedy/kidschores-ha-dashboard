                  {%- set reward_points = state_attr(overall_sensor, 'reward_points') | int(default=0) -%}

                  {%- set status = "âœ”ï¸ " ~ ui.get('completed', 'err-completed') if award_status == 'true' else 'âŒ› ' ~ progress|round(0) ~ '%' -%}
                  {%- set ns.challenges = ns.challenges + ["- " ~ "<ha-icon icon='" ~ icon ~ "'></ha-icon>&nbsp;" ~ name ~ " (" ~ status ~ ", ğŸ’ " ~ reward_points ~ ")"] -%}
