                    {%- endif -%}
                    {%- set content = content ~ "**" ~ "üèÖ " ~ ns.STATUS ~ ":** &nbsp;" ~ badge.earned_text ~ "  \n" %}
                    {%- set content = content ~ "**üéØ " ~ ns.THRESHOLD ~ ":** &nbsp;" ~ badge.threshold_display ~ remaining_text ~ "  \n" %}
