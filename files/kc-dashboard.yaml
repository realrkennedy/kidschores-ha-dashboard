                    "ƒå": "c", "ƒç": "c", "ƒÜ": "c", "ƒá": "c",
                    "ƒé": "d", "ƒè": "d",
                    "√â": "e", "√©": "e", "ƒö": "e", "ƒõ": "e", "ƒò": "e", "ƒô": "e",
